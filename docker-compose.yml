version: '3.8'

services:
  finrisk-app:
    build: .
    container_name: finrisk-pro
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - finrisk-network

  # PostgreSQL数据库（可选）
  postgres:
    image: postgres:14-alpine
    container_name: finrisk-db
    environment:
      POSTGRES_DB: finrisk
      POSTGRES_USER: finrisk_user
      POSTGRES_PASSWORD: finrisk_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - finrisk-network
    restart: unless-stopped

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: finrisk-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finrisk-network
    restart: unless-stopped

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: finrisk-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - finrisk-app
    networks:
      - finrisk-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  finrisk-network:
    driver: bridge
